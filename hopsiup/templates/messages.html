{% extends "layout.html" %}
{% block body %}
<div class="col-md-8">
    <ul>
        {% for m in messages %}
            <li>{{m.content}} {{m.date}}</li>
        {% endfor %}
    </ul>
</div>
<div class="col-md-8 new-msg">
    <h4>Nowa wiadomość</h4>
    <input type="text" class="form-control">
    <input class="btn btn-default" type="submit" value="Wyślij">
</div>
{% endblock %}
