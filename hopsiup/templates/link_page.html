{% extends "layout.html" %}

{% block body %}
    <div class="link_info">
        <div class="lpoints">{{ link_info.points }}</div>
        <div class="link_title">
            <h1>{{ link_info.title }}</h1>
        </div>
        <div class="link_desc">
            <p>
            {{ link_info.desc }}
            </p>
            Dodał: {{ link_info.author }}
        </div>
    </div>
    <br />
    <div id="session">
    {% if session.logged_in %}
    <form action="{{ url_for('show_link_page', id=link_info.id) }}" method=post class=add-entry>
      <dl>
        <dt>Treść komentarza:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Wyślij!>
      </dl>
    </form>
   {% endif %}
   </div>
{% endblock %}
