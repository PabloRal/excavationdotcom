{% extends "layout.html" %}

{% block body %}
    <div class="link_info">
        <div class="lpoints">{{ link_info.points }}</div>
        <div class="link_title">
            <h1>{{ link_info.title }}</h1>
        </div>
        <div class="link_desc">
            <p>
            {{ link_info.desc }}
            </p>
            Dodał: {{ link_info.author }}
        </div>
    <br />
    <div id="session">
    {% if session.logged_in %}
        <form action="{{ url_for('show_link_page', id=link_info.id) }}" method=post>
              <div class="form-group">
                  <label for="content"></label>
                  <input type="text" class="form-control" id="content" name="content">
              </div>
              <input class="btn btn-default" type="submit" value="Wyślij!">
        </form>
    {% endif %}
    </div>
   </div>
{% endblock %}
