{% extends "layout.html" %}

{% block body %}
    <div class="link_info">
        <div class="lpoints">{{ link_info.points }}</div>
        <div class="link_title">
            <h1>{{ link_info.title }}</h1>
        </div>
        <div class="link_desc">
            <p>
            {{ link_info.desc }}
            </p>
            Doda≈Ç: {{ link_info.author }}
        </div>
    </div>
    <div id="session">
    {% if session.logged_in %}
    <form action="{{ url_for('add_comment') }}" method=post class=add-entry>
      <dl>
        <dt>Tekst:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
   {% endif %}
   </div>
{% endblock %}
